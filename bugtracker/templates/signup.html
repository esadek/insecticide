{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="auth">
    <form method="POST">
      <a href="{% url 'index' %}">
        <img class="my-5 w-100" src="{% static 'logo_black.png' %}">
      </a>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Sign up</button>
    </form>
    <p class="text-center mt-5">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
{% endblock %}
