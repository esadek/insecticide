{% extends 'base.html' %}
{% block content %}
  {% include 'navbar.html' %}
  <div class="table-responsive">
    <table class="table">
      <thead class="table-light">
        <tr>
          <th scope="col">Project</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projects %}
        <tr>
          <th scope="row">
            <a href="{% url 'project' id=project.id %}" class="text-decoration-none">
              {{ project.name }}
            </a>
          </th>
          <td>{{ project.description }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
