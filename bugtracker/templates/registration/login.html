{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="auth">
    <form method="POST">
      <a href="{% url 'index' %}">
        <img class="my-5 w-100" src="{% static 'logo_black.png' %}">
      </a>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
    <p class="text-center mt-5">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
{% endblock %}
