{% extends 'base.html' %}
{% block content %}
  <div id="login">
    <form method="POST">
      <a class="text-decoration-none text-dark text-center" href="{% url 'index' %}">
        <h1 class="my-5">INSECTICIDE</h1>
      </a>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
    <p class="text-center mt-5">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
{% endblock %}
